name: Build And Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
env:
    BuildPlatform: Release
    DOTNET_VERSION: '5.x'
jobs:
    build:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v2
        - name: Setup .NET
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 5.x
        - name: Restore dependencies
          run: dotnet restore
        #- name: Build
        #  run: dotnet build --no-restore
        - name: Build
          run: dotnet msbuild YamlPlayground.sln -property:Configuration=${{env.BuildPlatform}}

        - name: Test
          run: dotnet test --no-build --verbosity normal